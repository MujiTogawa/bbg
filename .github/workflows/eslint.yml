name: Run ESLint

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run ESLint
        run: |
          yarn run lint
